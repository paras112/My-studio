<style>
.navbar{
  min-height:20px; //* or whatever height you require
}
</style>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home'%}">My Studio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'about'%}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'contact'%}">Contact</a>
          </li>
        </ul>
        {% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
        <form class="navbar-form navbar-right" method='POST' action='{% url "auth_login"%}'>{% csrf_token%}
        <div class='form-group'>
        <input type='text' class='form-control' name='username' placeholder='Username'>
        </div>
        <div class='form-group'>
        <input type='password' class='form-control' name='password' placeholder='Password'>
        </div>         
        <button type='submit' class='btn btn-default'>Login</button>
        <button  type='submit' class='btn btn-default' onclick="window.location.href='registration_register'">Register</button>
        </form>
        {% endif %}
        <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated%}
            <li><a href="{% url 'auth_logout'%}">Logout</a></li>
          {% else %}
            
          {% endif %}
        </ul>

      </div>
    </nav>
